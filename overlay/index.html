<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Multichat Overlay</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="app">
    <header>
      <h1>Multichat</h1>
      <div class="controls">
        <label><input type="checkbox" data-filter="twitch" checked/> Twitch</label>
        <label><input type="checkbox" data-filter="youtube" checked/> YouTube</label>

        <input id="search" placeholder="filtrer par texte..."/>
      </div>
    </header>
    <ul id="messages"></ul>
  </div>
  <script src="client.js"></script>
</body>
</html>
